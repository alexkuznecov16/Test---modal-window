<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Модальное окно</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section class="Feature">
			<div class="container">
				<div class="Feature__modal">
					<div class="Feature__modal-content">
						<img class="clickable" src="./assets/close.svg" alt="X" onclick="closeModal()" />
						<p>Войти в систему</p>
						<input type="text" name="email_phone" id="email_phone" placeholder="Email/Телефон" />
						<input type="password" name="password" id="password" placeholder="Пароль" />
						<div class="remind">
							<input type="checkbox" name="remind" id="remind" />
							<label for="remind">Запомнить пароль</label>
						</div>
						<a href="#">Восстановить</a>
						<div class="Feature__modal-btns">
							<button type="button">Войти</button>
							<button type="button">Зарегистрироваться</button>
						</div>
					</div>
				</div>
				<div class="Feature__inner">
					<div class="Feature-info">
						<h3 class="Feature--title">Демо-версия</h3>
						<p class="Feature--text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
						<button class="Feature--btn" type="button" onclick="openModal()">
							<span>Попробовать бесплатно</span>
							<img src="./assets/arrow-up-right.svg" alt=" " />
						</button>
					</div>
					<img src="./assets/feature-img.svg" alt=" " class="Feature-img" />
				</div>
			</div>
		</section>

		<script src="./modal.js"></script>
	</body>
</html>
